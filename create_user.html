                        <div class="card card-shadow mx-md-3 col-md-8 mb-3">

                                  <label for="from_date" class=""

                                  ><input
                                    type="text"
                                    name=""
                                    value="******"
                                    id="from_date"
                                    class="form-control"
                                    required />
                                </div>
                              </div>
                              <div class="col-12">
                                <div class="position-relative form-group">
                                  <label for="from_date" class=""
                                    >Email ID (to use for login)</label

                                    type="email"
                                    name=""
                                    value="******"
                                    id="from_date"
                                    class="form-control"
                                    required />
                                </div>
                              </div>
                              <div class="col-12">
                                <div class="position-relative form-group">
                                  <label for="from_date" class=""
                                    >Password</label
                                  ><input
                                    type="password"
                                    name=""
                                    placeholder="******"
                                    id="from_date"
                                    class="form-control" />
                                </div>
                              </div>
                              <div class="col-12">
                                <button
                                  type=""
                                  class="btn btn-primary btn-shadow btn-hover-shine w-100 mt-2">

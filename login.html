<!DOCTYPE html>
<html lang="en">
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Language" content="en" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Dentalligence</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="Dentalligence" />
    <link rel="icon" href="favicon.ico" />

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no" />

    <link href="/assets/style.css" rel="stylesheet" />
    <link href="/assets/font_awesome/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app-container app-theme-white body-tabs-shadow">
      <div class="app-container">
        <div class="h-100 bg-primary-gradient bg-animation">
          <div class="d-flex h-100 justify-content-center align-items-center">
            <div class="mx-auto app-login-box col-md-8">
              <div class="app-logo mb-1">
                <img src="/assets/images/logo.png" alt="">
              </div>
              <div class="modal-dialog w-100 mx-auto">
                <div class="modal-content">
                  <div class="modal-body">
                    <div class="h5 modal-title text-center">
                      <h4 class="mt-2">
                        <div>Welcome back,</div>
                        <span>Please sign in to your account below.</span>
                      </h4>
                    </div>
                    <form class="">
                      <div class="form-row">
                        <div class="col-md-12">
                          <div class="position-relative form-group">
                            <input
                              name="email"
                              id="exampleEmail"
                              placeholder="example@email.com"
                              type="email"
                              class="form-control" />
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="position-relative form-group">
                            <input
                              name="password"
                              id="examplePassword"
                              placeholder="Password"
                              type="password"
                              class="form-control" />
                          </div>
                        </div>
                      </div>
                    </form>
                    <div class="divider"></div>
                    <h6 class="mb-0">
                      No account?
                      <a href="javascript:void(0);" class="text-primary"
                        >Sign up now</a
                      >
                    </h6>
                  </div>
                  <div class="modal-footer clearfix">
                    <div class="float-left">
                      <a href="javascript:void(0);" class="btn-lg btn btn-link"
                        >Recover Password</a
                      >
                    </div>
                    <div class="float-right">
                      <button class="btn btn-secondary btn-hover-shine btn-wide-2x btn-lg">
                        Login
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/script.js"></script>
  </body>
</html>
